<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Database Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 640px; margin: 2rem auto; padding: 1.5rem; }
    input { display:block; margin: .4rem 0 1rem; padding: .6rem; width: 100%; }
    button { padding: .6rem 1rem; }
    .row { display:flex; gap: .5rem; }
  </style>
</head>
<body>
  <h1>Student Database Demo</h1>

  <!-- Links moved to logged-in area -->

  <div id="status"></div>

  <section id="not-logged-in">
    <h2>Register</h2>
    <input id="reg-email" placeholder="Email" type="email" />
    <input id="reg-password" placeholder="Password" type="password" />
    <div id="pw-strength" style="margin-bottom:.4rem">
      <span id="pw-label" style="font-weight:600; display:none"></span>
      <span id="pw-time" style="margin-left:.5rem;color:#666; display:none"></span>
    </div>
    <select id="reg-acct-type" aria-label="Account type">
      <option value="0" selected>Student</option>
      <option value="1">Admin</option>
    </select>

    <!-- student id shown for students -->
    <input id="reg-student-id" placeholder="Student ID (optional)" />

    <!-- invite code shown only when Admin is selected -->
    <input id="reg-invite-code" placeholder="Invite code (required for Admin)" style="display:none" />

    <button id="btn-register">Register</button>

  <hr />

    <h2>Login</h2>
    <input id="login-email" placeholder="Email" type="email" />
    <input id="login-password" placeholder="Password" type="password" />
    <button id="btn-login">Login</button>
  </section>

  <section id="logged-in" style="display:none">
    <h2>Welcome</h2>
    <div id="links" style="margin-bottom:.5rem;">
      <span id="students-link" style="margin-right:1rem; display:none"><a href="/students.html">View Students</a></span>
      <span id="admin-link" style="display:none"><a href="/users.html">View Users</a></span>
    </div>
    <div id="profile"></div>
    <div class="row">
      <button id="btn-secret">Get Secret</button>
      <button id="btn-logout">Logout</button>
    </div>
    <pre id="secret-output"></pre>
  </section>

  <script src="app.js"></script>
</body>
</html>
