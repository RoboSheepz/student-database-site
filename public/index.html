<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 640px; margin: 2rem auto; padding: 1rem; }
    input { display:block; margin: .4rem 0 1rem; padding: .5rem; width: 100%; }
    button { padding: .6rem 1rem; }
    .row { display:flex; gap: .5rem; }
  </style>
</head>
<body>
  <h1>Auth demo</h1>

  <div id="status"></div>

  <section id="not-logged-in">
    <h2>Register</h2>
    <input id="reg-email" placeholder="Email" type="email" />
    <input id="reg-password" placeholder="Password" type="password" />
    <button id="btn-register">Register</button>

    <hr />

    <h2>Login</h2>
    <input id="login-email" placeholder="Email" type="email" />
    <input id="login-password" placeholder="Password" type="password" />
    <button id="btn-login">Login</button>
  </section>

  <section id="logged-in" style="display:none">
    <h2>Welcome</h2>
    <div id="profile"></div>
    <div class="row">
      <button id="btn-secret">Get Secret</button>
      <button id="btn-logout">Logout</button>
    </div>
    <pre id="secret-output"></pre>
  </section>

  <script src="app.js"></script>
</body>
</html>
